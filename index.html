<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    
    <title>File API</title>
  
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="encoding.js"></script>
    <link rel="stylesheet" href="style.css">
  
  </head>
    <body>
        <div class="container">
          <div class="row">
            <h1 class="col-12 text-center">FILE API</h1>
              <div id="app" class="col-12">
                <div class="col-10 mx-auto d-flex justify-content-around">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formDataModal">
              Upload File
            </button>
    
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fileDataModal">
              File Data
            </button>
                </div>
        
              <!-- Modal -->
              <div class="modal fade" id="formDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="col-12 m-3">
                  <input type="file" id="fileinput" name="fileinput"　accept="text/csv" v-on:change="inputFile">  
                </div>
                <div class="col-12 m-3">
                  <a href="format.csv" download="format.csv" class="btn btn-block btn-secondary">format.csvのダウンロード</a>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
          
              <!-- Modal -->
              <div class="modal fade" id="fileDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-striped table-dark table-sm">
                  <tr>
                    <th>ファイル名</th>
                    <td id="fileName">{{filedata.name}}</td>
                  </tr>
                  <tr>
                    <th>ファイルサイズ</th>
                    <td id="fileSize">{{filedata.size}}</td>
                  </tr>
                  <tr>
                    <th>MIMEタイプ</th>
                    <td id="mime">{{filedata.type}}</td>
                  </tr>
                  <tr>
                    <th>最終更新日</th>
                    <td id="last">{{filedata.last}}</td>
                  </tr>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

              <div id="chart" v-if="flag === true" class="chartGroup col-12 py-3">
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-secondary btn-block" v-on:click="previousProperty" v-on:keypress.left="previousProperty"><</button>
                  <h2 class="col-7 text-center">{{ dataProperties[number] }}</h2>
                  <button type="button" class="btn btn-secondary btn-block" v-on:click="nextProperty" v-on:keypress.right="previousProperty">></button>
                </div>
              
              
              <div 
                v-for="(datas, index) in dataObject[dataProperties[number]]" 
                v-bind:key="index"  
                class="d-flex justify-content-start chartItem pt-2"
                v-bind:style="{ height: itemNum + '%'}"
              >
                <div v-for="(data, index) in datas" v-bind:key="index" v-if="index < 2"  class="d-flex justify-content-between">
                  <div v-if="index === 1" class="maxbox">
                    <div 
                      v-if="index === 1" 
                      class="box" 
                      v-bind:style="{ width: datas[2] + '%', backgroundColor: itemObject[datas[0]].color}"
                    ></div>  
                  </div>
                  <div class="text-right" v-bind:style="{ color: itemObject[datas[0]].color}">{{ data }}</div>
                </div>
              </div>
              
            </div>  
          </div>
        </div>

      </div>
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    
      <script src="main.js"></script>
    </body>
</html>
